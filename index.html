<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Bartender</title>
</head>

<body>

    <div class="container displayed-drink">
        <div class="row">
            <div class="col-4"></div>
            <h1 class="col-4 d-flex justify-content-center" id="display-drink-container"></h1>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 d-flex justify-content-center" id="display-cocktail-container"></div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-xs-12 d-flex justify-content-center pb-3 random">
                <p onclick="getRandomDrink()">?</p><img src="./images/icons8-cocktail-shaker-64.png"
                    alt="Random Drink Icon" height="100" onclick="getRandomDrink()" />
            </div>
            <div class="col-xl-2 col-xs-12 d-flex justify-content-center pb-3 vodka">
                <p onclick="getVodkaDrink()">Vodka</p><img src="./images/icons8-vodka-64.png" alt="Vodka Icon"
                    height="100" onclick="getVodkaDrink()" />
            </div>
            <div class="col-xl-2 col-xs-12 d-flex justify-content-center pb-3 tequila">
                <p onclick="getTequilaDrink()">Tequila</p><img src="./images/icons8-tequila-64.png"
                    alt="Tequila Icon" height="100" onclick="getTequilaDrink()" />
            </div>
            <div class="col-xl-2 col-xs-12 d-flex justify-content-center pb-3 whiskey">
                <p onclick="getWhiskeyDrink()">Whiskey</p><img src="./images/icons8-whiskey-64.png"
                    alt="Whiskey Icon" height="100" onclick="getWhiskeyDrink()" />
            </div>
            <div class="col-xl-2 col-xs-12 d-flex justify-content-center pb-3 rum">
                <p onclick="getRumDrink()">Rum</p><img src="./images/icons8-rum-64.png" alt="Rum Icon"
                    height="100" onclick="getRumDrink()" />
            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
